 <br/><h1>Food Log<span style="float:right;"><a href="index.html"><i class="fas fa-home" style="color:white;"></i></a></span></h1><br/>
 <br/>
 <br/>
   <div class= "d-flex justify-content-center">
<table class="table" id="foodLog" style="width:600px">
  <tbody>
    <tr>
      <th>
        Food Item
      </th>
      <th>
        Serving Size
      </th>
      <th>
        Edit Entry
      </th>
      <th>
        Remove Entry
      </th>
    </tr>
</tbody>
</table>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Entry</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">

        <form>
        <input type="hidden" class="edit-entryid">

        <div class="row">
        <div class="col-sm">
        Food Item:
        </div>
        <div class="col-sm">
        <input type='text' data-key='food' class='edit-user-input'><br>
        </div>
        </div>

        <div class="row">
        <div class="col-sm">
        Serving Size:
        </div>
        <div class="col-sm">
        <input type='text' data-key='serving_size' class='edit-user-input'><br>
        </div>
        </div>



        </form>
      </div>
      <div class="modal-footer">
          <button type='button' class="btn btn-default" id="edit-user-btn" data-dismiss="modal">Save Changes</button>
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
      </div>
    </div>

  </div>
</div>

<div id="mainMenu">
  <br/>
  <br/>
  <br/>
  <div class="row">
  <div class="col-sm text-center">
    <a id='record' href="record.html">
    <i class="fas fa-clipboard-list icon"></i>
    <br/>
    <h3> Record Additional Health Data. </h3>
  </a>
  </div>
  <div class="col-sm text-center">
    <a id="review" href="review.html">
    <i class="fas fa-chart-bar icon"></i>
    <br/>
    <h3> View Additional Health Data. </h3>
  </a>
  </div>
</div>
</div>
